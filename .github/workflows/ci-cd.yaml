# Example GitHub Actions workflow for CI/CD with canary deployments to GKE
name: CI/CD Canary
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Authenticate to GCP (OIDC)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_ID_POOL }}
          service_account: ${{ secrets.CICD_SA_EMAIL }}

      - name: Configure docker for Artifact Registry
        run: gcloud auth configure-docker LOCATION-docker.pkg.dev

      - name: Build and push image
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
        run: |
          IMAGE=LOCATION-docker.pkg.dev/${GCP_PROJECT}/repo/go-server:${GITHUB_SHA::7}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} --region ${{ secrets.GKE_REGION }} --project ${{ secrets.GCP_PROJECT }}

      - name: Deploy canary and service
        run: |
          sed "s|CANARY_IMAGE|${IMAGE}|g" 2_application/k8s/deployment-canary.yaml | kubectl apply -f -
          kubectl apply -f 2_application/k8s/service.yaml
          kubectl apply -f 2_application/k8s/ingress.yaml

      - name: Wait for canary rollout
        run: kubectl rollout status deployment/go-server-canary --timeout=120s

      - name: Run smoke test
        run: 2_application/scripts/smoke-test.sh "${{ secrets.INGRESS_HOST }}"

      - name: Promote or rollback
        run: |
          2_application/scripts/evaluate-canary.sh && 2_application/scripts/promote.sh || 2_application/scripts/rollback.sh
